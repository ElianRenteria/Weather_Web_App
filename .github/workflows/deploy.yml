name: Deploy to GitHub Pages

on:
  push:
    branches:
      - github_deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Updated to v3 for Node.js 20 support

      - name: Create apiKey.js with secret
        run: echo "window.apiKey = '${{ secrets.API_KEY }}';" > ./apiKey.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4  # Updated to v4 for Node.js 20 support
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
